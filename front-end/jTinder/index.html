<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
</head>
<body>
    <!-- jTinder status text  -->
    <div id="like_str"></div>
    <div id="dislike_str"></div>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="pane1">
                    <div>
                        <h1>期待職涯 Q1</h1>
                        <div id="questions-1">
                            
                        </div>
                    </div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane1">
                    <div>
                        <h1>期待職涯 Q2</h1>
                        <div id="questions-2">
                            
                        </div>
                    </div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane1">
                    <div>
                        <h1>期待職涯 Q3</h1>
                        <div id="questions-3">
                            
                        </div>
                    </div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane1">
                    <div>
                        <h1>期待職涯 Q4</h1>
                        <div id="questions-4">
                            
                        </div>
                    </div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane1">
                    <div>
                        <h1>期待職涯 Q5</h1>
                        <div id="questions-5">
                            
                        </div>
                    </div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>




    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>
<script>

$( document ).ready(function() {
    var like_str = "";
    var dislike_str = ""
    $.get("http://localhost:5000/questions/?num=5", 

        function(result){
            console.log(result);
            $.each(result.qestions, function( index, value ) { 
                $("#questions-"+(parseInt(index)+1)).append(value);
        });
    });

});

</script>

</body>
</html>
